<section>
  <div id="project-list" class="gallery">
    <div *ngFor="let project of projects | async" class="gallery-item col-lg-3 col-sm-4 col-xs-6">
      <div class="gallery-item-overlay"></div>
      <img class="project-image" [src]="project.featured_image" alt="">
      <div class="overlay">
        <h1>{{ project.title.rendered }}</h1>
        <h3>{{ project.categories[0] }}</h3>
        <div class="more">
          <span [routerLink]="['/project', project.slug]" class="glyphicon glyphicon-eye-open"></span>	
        </div>
      </div>	
    </div>
  </div>
</section>
