<div *ngIf="project" id="project" class="pm-modal-container container">
  <div class="row">
    <div class="pm-modal col-xs-10 col-xs-offset-1">
      <div class="pm-modal-close" [routerLink]="['/home']" fragment="project-list"></div>
      <div class="pm-modal-content row">
        <div class="col-xs-12 col-sm-7">
        <div id="carousel-project" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div *ngFor="let slide of project.slideshow_images; let i = index;"class="item" [class.active]="i==1">
              <img src="{{ slide.url }}" alt="W935FM">
              <div class="carousel-caption">
                {{ slide.caption }}
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-project" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-project" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        </div>
        <div class="col-xs-12 col-sm-5">
          <h1 [innerHtml]="project.title.rendered"></h1>
          <hr>
          <div [innerHtml]="project.content.rendered"></div>
          <div>
            <span style="font-weight: bold">Built with: </span>
            <span *ngFor="let item of project.built_with; let last = last">
              {{ item }}
              <span *ngIf="!last" class="built-with-divider">/</span>
            </span>
          </div>
          <a class="view-item" href="{{ project.project_url }}" target="_blank">View Site <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
    </div>
  </div>

</div>
